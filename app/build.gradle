plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.digital.playground"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(rootProject.file("app/keystore/keystore.properties")))
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility "${javaVersion}"
        targetCompatibility "${javaVersion}"
    }

    kotlinOptions {
        jvmTarget = "${javaVersion}".toString()
    }

    flavorDimensions 'flavour'
    productFlavors {
        dev {
            resValue "string", "app_name", '"Android Digital Playground Dev"'
            buildConfigField 'String', 'BASE_URL', '"http://www.google.com/public/api/v1/"'
        }
        production {
            resValue "string", "app_name", '"Android Digital Playground"'
            buildConfigField 'String', 'BASE_URL', '"http://www.google.com/public/api/v1/"'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /**
     ******************************* Android Common Component************************************
     **/
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$material" ////New Material Design
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "androidx.multidex:multidex:2.0.1"

    /**
     ******************************* Navigation Architecture ************************************
     **/
    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"

    /**
     ******************************* ViewModel and LiveData ************************************
     **/
    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"

    /**
     ******************************* UI Component************************************
     **/
    implementation "com.facebook.shimmer:shimmer:$facebookShimmer"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    /**
     ******************************* Network ************************************
     **/
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"

    /**
     ******************************* DI ************************************************************
     **/
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-compiler:$hiltVersion"

    /**
     ******************************* Glide ************************************************************
     **/
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    /**
     ******************************* Unit Testing ************************************
     **/
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation 'org.mockito:mockito-inline:2.13.0'
    //For InstantTaskExecutorRule
    testImplementation 'androidx.arch.core:core-testing:2.1.0'
    //For runBlockingTest, CoroutineDispatcher etc.
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.2'

}

