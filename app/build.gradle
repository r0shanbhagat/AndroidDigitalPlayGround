plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.digital.playground"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(rootProject.file("keystore.properties")))
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            /* postprocessing {
               removeUnusedCode true
               removeUnusedResources true
               obfuscate true
               optimizeCode true
               proguardFile 'proguard-rules.pro'
           }*/
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        /*debug {
            applicationIdSuffix '.debug'
        }*/
    }

    compileOptions {
        sourceCompatibility "${javaVersion}"
        targetCompatibility "${javaVersion}"
    }

    kotlinOptions {
        jvmTarget = "${javaVersion}".toString()
    }

    buildFeatures {
        dataBinding true
    }

    /*
   flavorDimensions 'dimension'
   productFlavors {
       internal {
           applicationId 'com.example.arc.internal'
           resValue "string", "app_name", '"Arc Internal"'
       }
       production {
           applicationId 'com.example.arc'
           resValue "string", "app_name", '"Arc"'
       }
   }*/
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /**
     ******************************* Android Common Component************************************
     **/
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$material" ////New Material Design
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation "androidx.multidex:multidex:2.0.1"

    /**
     ******************************* Navigation Architecture ************************************
     **/
    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"

    /**
     ******************************* ViewModel and LiveData ************************************
     **/
    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"

    /**
     ******************************* Network ************************************
     **/
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"

    /**
     ******************************* DI ************************************************************
     **/
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-compiler:$hiltVersion"

    /**
     ******************************* Glide ************************************************************
     **/
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    /**
     ******************************* Unit Testing ************************************
     **/
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation 'androidx.arch.core:core-testing:2.1.0'
}

